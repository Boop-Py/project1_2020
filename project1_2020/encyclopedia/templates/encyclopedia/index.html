{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    <ul>
        {% for match in matches %}
            <li><a href="{{ match }}">{{ match }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
